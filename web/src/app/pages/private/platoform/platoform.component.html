<body class="g-sidenav-show   bg-gray-100">
    <div class="min-height-300 bg-primary position-absolute w-100"></div>
    <app-sidenav></app-sidenav>
    <main class="main-content position-relative border-radius-lg ">
      <!-- Navbar -->
      <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur" data-scroll="false">
        <div class="container-fluid py-1 px-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
              <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" href="javascript:;">Inicio</a></li>
              <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" href="javascript:;">Restaurantes</a></li>
              <li class="breadcrumb-item text-sm text-white active" aria-current="page">Nuevo</li>
            </ol>
            <h6 class="font-weight-bolder text-white mb-0">Nuevo restaurante</h6>
          </nav>
        </div>
      </nav>
      <!-- End Navbar -->

      <div class="container-fluid py-4">
        <div class="card">
          <div class="card-body p-3">
            <form [formGroup]="platoForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="nombre" class="form-control-label">Nombre</label>
                  <input class="form-control" type="text" id="nombre" formControlName="nombre">
              </div>
              <div class="form-group">
                <label for="precio" class="form-control-label">Precio</label>
                <input class="form-control" type="number" value="23" id="precio" formControlName="precio">
              </div>
              <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <textarea class="form-control" id="descripcion" rows="3" formControlName="descripcion"></textarea>
              </div>
              <div class="form-group" *ngIf="platoToEdit == undefined">
                <label for="imagen">Imagen</label>
                <input class="form-control" type="file" id="imagen" formControlName="imagen" (change)="this.onFilechange($event)">
              </div>
              <div class="form-group">
                <label for="descripcion">Ingredientes</label>
                <p>Separados por comas</p>
                <textarea class="form-control" id="descripcion" rows="3" formControlName="ingredientes"></textarea>
              </div>
              <div class="form-group" *ngIf="!categoriaVacia">
                <label for="categoria">Categoria</label>
                <select class="form-control" id="categoria" formControlName="categoria">
                  <option [ngValue]="null">Sin categoria</option>
                  <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria.nombre}}</option>
                </select>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="sinGluten" checked="" formControlName="sinGluten">
                <label class="custom-control-label" for="sinGluten">¿Sin gluten?</label>
              </div>
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="!platoForm.valid">Guardar</button>
          </form>

          </div>
        </div>



        <app-footer></app-footer>
        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
          <strong>Plato creado con éxito.</strong> Volviendo a la página de platos.
        </div>
      </div>
    </main>

    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/chartjs.min.js"></script>
    <script>
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
          damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/argon-dashboard.min.js?v=2.0.4"></script>
  </body>
