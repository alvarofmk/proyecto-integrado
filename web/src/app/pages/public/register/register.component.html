<main class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-100">
        <div class="container">
            <div class="d-flex flex-column mx-lg-0 mx-auto">
                <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                    <h4 class="font-weight-bolder">Bienvenido a Meal™</h4>
                    <p class="mb-0">Vamos a comenzar</p>
                </div>
                <div class="card-body">
                    <form role="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Usuario" aria-label="Usuario" formControlName="username">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" formControlName="password">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" placeholder="verifyPassword" aria-label="verifyPassword" formControlName="verifyPassword">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="nombre" aria-label="nombre" formControlName="nombre">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="email" aria-label="email" formControlName="email">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0" [disabled]="!registerForm.valid">Registrarme</button>
                        </div>
                        </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                    <p class="mb-4 text-sm mx-auto">
                    ¿Mejor en otro momento?
                    <a href="javascript:;" class="text-primary text-gradient font-weight-bold" routerLink='/login'>Volver atrás.</a>
                    </p>
                </div>
                </div>
            </div>

        </div>
        </div>
    </section>
    </main>
    <div *ngIf="showSuccess" class="alert alert-success" role="alert">
        <strong>Registrado con éxito</strong> Volviendo al login.
    </div>
